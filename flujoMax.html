<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Flujo</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/gradient-navbar.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md" id="app-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="./Index.html">Tercera Evaluación</a>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item me-2">
                        <a href="./Index.html" class="nav-link">Árbol de extensión mínima</a>
                    </li>
                    <li class="nav-item me-2">
                        <a href="./flujoMax.html" class="nav-link">Flujo máximo</a>
                    </li>
                    <li class="nav-item me-2">
                        <a href="./optimizacion.html" class="nav-link">Optimización</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row" style="height: 88%;">
        <div class="col-lg-3 col-xxl-3 ">
            <div class="card form-card">
                <div class="card-body">
                    <h5 class="card-title">Flujo Máximo</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Dibuje el Arbol</h6>
                    <form>
                        <button class="btn btn-primary " type="button" onclick="canvas.onclick = CrearNodo">
                            <img class="iconButton" src="img/Circulo.svg">
                        </button>
                        <button class="btn btn-primary " type="button">
                            <img class="iconButton" src="img/Conector.svg" onclick="canvas.onclick = startLink">
                        </button>
                        <button class="btn btn-primary " type="button">
                            <img class="iconButton" src="img/Delete.svg" onclick="canvas.onclick=eraseShape">
                        </button>
                        <br>
                        <br>
                        <button class="btn btn-primary btnSimbolo" type="button" onclick="limpiarPantalla();">
                            Limpiar Pantalla
                        </button>
                        <br>
                        <br>
                        
                    </form>
                    <br>
                    <h6 class="card-subtitle mb-2 text-muted">Seleccione el nodo inicial y el nodo destino</h6>
                    <form id="form-metodo">
                            <br>
                            <label>Nodo inicial</label>
                            <select class="custom-select form-control my-1 mr-sm-2" id="nInicio" name="nInicio">
                                <option selected>....</option>
                            </select>
                            <label>Nodo Destino</label>
                            <select class="custom-select form-control my-1 mr-sm-2" id="nDestino" name="nDestino">
                                <option selected>....</option>
                            </select>
                            <br>
                            <button class="btn btn-primary btnSimbolo" type="button">
                                Iniciar
                            </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="container containerDibujo">
                <canvas id="main-canvas">
                </canvas>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/dibujar.js"></script>
<script type="text/javascript" src="js/flujoMax.js"></script>
</html>
